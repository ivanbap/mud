<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Área de Alunos</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="/login/style.css">
</head>
<body>

    <div class="contato-form">  
        <h2>Mud40 +</h2>
        
        <form id="login-form">
            <div class="box-form">
                <label for="email-login">E-mail de acceso:</label>
                <input type="email" id="email-login" placeholder="Digite seu e-mail de inscrição" required>
            </div>
            
            <button type="submit" class="btn-form" id="btn-login">Acessar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/login/script.js"></script>
</body>
</html>
